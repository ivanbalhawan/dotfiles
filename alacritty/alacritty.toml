# ~/.config/alacritty/alacritty.toml

[font]
size = 13.5

[font.normal]
family = "IosevkaTerm Nerd Font Mono"
style = "Regular"


[font.bold]
family = "IosevkaTerm Nerd Font Mono"
style = "Bold"

[font.italic]
family = "IosevkaTerm Nerd Font Mono"
style = "Italic"

[keyboard]
bindings = [
  # Ctrl+Tab → send custom escape sequence to tmux
  { key = "Tab", mods = "Control", chars = "\u001b[27;5;9~" },
  # Ctrl+Shift+Tab → send custom escape sequence to tmux
  { key = "Tab", mods = "Control|Shift", chars = "\u001b[27;6;9~" },
]

[window]
dimensions = { columns = 100, lines = 32 }

opacity = 1.0
dynamic_title = true

[window.padding]
x = 5
y = 2

[cursor]
style = "Block"
unfocused_hollow = true

[colors.primary]
background = "0x282828"
foreground = "0xebdbb2"

[colors.normal]
black   = "0x282828"
red     = "0xcc241d"
green   = "0x98971a"
yellow  = "0xd79921"
blue    = "0x458588"
magenta = "0xb16286"
cyan    = "0x689d6a"
white   = "0xa89984"

[colors.bright]
black   = "0x928374"
red     = "0xfb4934"
green   = "0xb8bb26"
yellow  = "0xfabd2f"
blue    = "0x83a598"
magenta = "0xd3869b"
cyan    = "0x8ec07c"
white   = "0xebdbb2"

